<!doctype html><html><head><meta http-equiv="content-type" content="text/html; charset=UTF-8" /><title>travelTiles</title><meta name="viewport" content="width=device-width, initial-scale=1"> 	<!-- jQuery -->	<link rel="stylesheet" href="/lib/jquery.mobile-1.1.1.min.css" />	<script type='text/javascript' src='/lib/jquery-1.7.2.min.js'></script>	<script src="/lib/jquery.mobile-1.1.1.min.js"></script>		<script src="/lib/jquery.masonry.min.js"></script><style type="text/css">.center{margin:auto;}img.sizeBaby {width: 100%;}.photos .photo {  float: left;  background-color: white;}.photos .photo a {  display: block;  width: 100%;  height: 100%;    opacity: 1;  transition: opacity 1s;  -moz-transition: opacity 1s;  -webkit-transition: opacity 1s;  -o-transition: opacity 1s;    }.photos .photo a:hover {  opacity: 0.8;}.photos .photo div.t {	position:absolute;	bottom:0px;	left:0px;	width:100%;	background-color:black;	opacity:0.5;		font-family: 'Gloria Hallelujah', cursive;	color:white;	font-size: large;	}.photos .photo div.ss {	position:absolute;	bottom:0px;	right:5px;	font-family: 'Gloria Hallelujah', cursive;	color:white;	font-size: large;}.photos .photo .ss img {	height: 16px;}</style><script type="text/javascript" src="index.js"></script><!-- Run the plugin --><script type="text/javascript">			$(document).delegate("#home", "pageinit", function() {					fGetPhotos();				});								$(document).delegate("#details", "pagebeforeshow", function() {				$( '#bigImg' ).attr('src', fGetImageUrl(dataPicturesJson[dataCurrentPictureId],"b"));			});						function fTravel() {				fQueryLocation(dataPicturesJson[dataCurrentPictureId].longitude,dataPicturesJson[dataCurrentPictureId].latitude);				$.mobile.changePage("#travels");			}		</script></head><body><!-- Start of first page --><div data-role="page" id="home">	<div data-role="header" data-position="fixed" data-theme="b">		<h1>Choose your place:</h1>	</div><!-- /header -->	<div data-role="content">		<div id="featured" class="photos">	</div><!-- /grid-b -->					</div><!-- /content -->	<div data-role="footer" data-theme="b">		<h4>travelTiles</h4>	</div><!-- /footer --></div><!-- /page --><!-- Start of second page --><div data-role="page" id="details">	<div data-role="header" data-position="fixed" data-theme="b">		<a href="#home" class="ui-btn-left" data-icon="arrow-l" data-role="button">Back</a>		<h1>Place details</h1>		<a href="javascript:fTravel()" class="ui-btn-right" data-icon="arrow-r" data-role="button">Travel!</a>	</div><!-- /header -->	<div data-role="content">				<div>			<img id="bigImg" class="sizeBaby" alt="" src="">		</div>	</div><!-- /content -->	<div data-role="footer" data-theme="b">		<h4>travelTiles</h4>	</div><!-- /footer --></div><!-- /page --><!-- Start of third page --><div data-role="page" id="travels">	<div data-role="header" data-position="fixed" data-theme="b">		<a href="#details" class="ui-btn-left" data-icon="arrow-l" data-role="button">Back</a>		<h1>Choose your travel</h1>	</div><!-- /header -->	<div data-role="content">			<div id="results" class="photos"></div> <!-- class="ui-grid-b" -->	</div><!-- /content --><!-- 	<div data-role="footer" data-theme="b">		<h4>travelTiles</h4>	</div> --><!-- /footer --></div><!-- /page --></body></html>
